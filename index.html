<!DOCTYPE html>
<html>
<head>
	<title>Money format</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   Valor  <input  type="text" id="money_format"> <br>
   Parcela: <select id="parcela">
   </select>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script type="text/javascript">

	$('#money_format').keyup(() => {

		    var value =	$('#money_format').val()

		    var money = value.replace(/\D/g, '')

		    




			if(money > 500)
			{

			    $('#money_format').mask('R$ 999.990,00')

			    $("#parcela").append('<option value="3">40x</option>');

                $("#parcela").append('<option value="4">50x</option>');

                $("#parcela option[value='1']").remove();

                $("#parcela option[value='2']").remove();

			    $("#parcela").val("3");

			    var optionValues =[];
                $('#parcela option').each(function(){
                     if($.inArray(this.value, optionValues) >-1){
                          $(this).remove()
                          }else{
                             optionValues.push(this.value);
                     }
                 });


                console.log("if")

			}else 
			{

	

				$('#money_format').mask('R$ 99.990,00');

				$("#parcela").append('<option value="1">12x</option>');

                $("#parcela").append('<option value="2">30x</option>');


                $("#parcela option[value='3']").remove();

                $("#parcela option[value='4']").remove();


				$("#parcela").val("1");

				var optionValues =[];
                $('#parcela option').each(function(){
                     if($.inArray(this.value, optionValues) >-1){
                          $(this).remove()
                          }else{
                             optionValues.push(this.value);
                     }
                 });

				

				console.log("else");


			}
             

              


	});

	
</script>
</html>
